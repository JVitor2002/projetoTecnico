<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tempo</title>
    <link rel="stylesheet" href="secundaria.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="task-input">
            <h3>Adicionar Nova Tarefa</h3>
            <input type="text" name="taskName" placeholder="Nome da tarefa">
            <input type="text" name="taskDescricao" placeholder="Descrição da tarefa">
            <input type="date">
            <input type="time">
            <button>Adicionar</button>
        </div>
    </div>
    <div class="containerTask">
        <div class="task-list">
            <h3>Tarefas</h3>
            <ul>
            </ul>
        </div>
    </div>
    <div class="containerTaskConfirmed">
        <div class="task-list">
            <h3>Tarefas Concluidas</h3>
            <ul>
            </ul>
        </div>
    </div>
    <script src="secundaria.js"></script>
</body>
</html>
